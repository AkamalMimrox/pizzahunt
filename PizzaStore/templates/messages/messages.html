
{% if messages %}
<div class="container fixed-top" style="top: 20px; right: 20px; z-index: 1000;">
  <div class="row">
    <div class="col-md-12">
      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show fadeInRight" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
